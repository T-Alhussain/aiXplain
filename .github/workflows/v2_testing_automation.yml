name: CI for Main Branch

on:
  push:
    branches:
      - v2

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      BACKEND_URL: https://api.example.com
      MODELS_RUN_URL: https://api.example.com/api/v1/execute/
      TEAM_API_KEY: some_api_key

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/
